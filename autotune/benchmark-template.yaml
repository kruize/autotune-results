application_name: spring-petclinic
objective_function: transaction_response_time
function_variables:
  - value_type: double
    name: transaction_response_time
    query_url: ''
layers:
  - layer_level: 0
    tunables:
      - value_type: double
        lower_bound: 200M
        name: memoryRequest
        upper_bound: 1024M
      - value_type: double
        lower_bound: '1'
        name: cpuRequest
        upper_bound: '3.2'
    layer_name: container
    layer_details: generic container tunables
  - layer_level: 1
    tunables:
      - value_type: integer
        lower_bound: '9'
        name: maxinlinelevel
        upper_bound: '50'
    layer_name: hotspot
    layer_details: hotspot tunables
sla_class: response_time
direction: minimize
git_url: 'https://github.com/kruize/benchmarks.git'
benchmark: spring-petclinic
image: 'kusumach/spring-petclinic:2.4.0_hotspot'
iterations: 3
warmupIterations: 5
warmupTime: 60 s
measurementIterations: 3
measurementTime: 60 s
users: 400
instances: 1
server_config:
  - name: perfexperiment.pnq
  - master_nodes: 3
  - worker_nodes: 3
  - cpu_per_node: 4
  - mem_per_node: 8192M
client_config:
  - name: node-0.perfclient.pnq
  - cpu: 4
  - mem: 7810M
