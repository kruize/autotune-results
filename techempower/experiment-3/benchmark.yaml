application_name: techempower-quarkus-resteasy-hibernate
objective_function: transaction_response_time
function_variables:
  - value_type: double
    name: transaction_response_time
    query_url: ''
layers:
  - layer_level: 0
    tunables:
      - name: cpuRequest
        value_type: double
        lower_bound: '1'
        upper_bound: '3.2'
        step: 0.01
      - name: memoryRequest
        value_type: double
        lower_bound: 270M
        upper_bound: 1024M
        step: 1
    layer_name: container
    layer_details: generic container tunables
  - layer_level: 1
    tunables:
      - name: maxinlinelevel
        value_type: integer
        lower_bound: '9'
        upper_bound: '50'
        step: 1
    layer_name: hotspot
    layer_details: hotspot tunables
  - layer_level: 2
    tunables:
      - name: quarkusthreadpoolcorethreads
        value_type: integer
        upper_bound: 24
        lower_bound: 3
        step: 1
      - name: quarkusthreadpoolqueuesize
        value_type: integer
        upper_bound: 1000
        lower_bound: 0
        step: 1
      - name: quarkusdatasourcejdbcminsize
        value_type: integer
        upper_bound: 10
        lower_bound: 2
        step: 1
      - name: quarkusdatasourcejdbcmaxsize
        value_type: integer
        upper_bound: 48
        lower_bound: 20
        step: 1
    layer_name: quarkus
    layer_details: quarkus tunables

sla_class: response_time
direction: minimize
git_url: 'https://github.com/kruize/benchmarks.git'
benchmark: techempower
image: 'kusumach/tfb-qrh:1.13.2.F_mm.v1'
iterations: 5
warmupIterations: 20
warmupTime: 60 s
measurementIterations: 3
measurementTime: 60 s
throughput_rate: 200
connections: 200
threads: 3
instances: 1
server_config:
  - name: perfexperiment.pnq
  - master_nodes: 3
  - worker_nodes: 3
  - cpu_per_node: 4
  - mem_per_node: 8192M
client_config:
  - name: node-0.perfcheck.pnq
  - cpu: 4
  - mem: 7810M
